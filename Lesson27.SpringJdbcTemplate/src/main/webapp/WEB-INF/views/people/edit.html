<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{personId}(personId=${person.personId})}" th:object="${person}">
    <label for="fio">Enter name: </label>
    <input type="text" th:field="*{fio}" id="fio"/>
    <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Name Error</div>
    <br/>
    <label for="dateOfBirthday">Enter age: </label>
    <input type="text" th:field="*{dateOfBirthday}" id="dateOfBirthday"/>
    <div style="color:red" th:if="${#fields.hasErrors('dateOfBirthday')}" th:errors="*{dateOfBirthday}">dateOfBirthday Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
