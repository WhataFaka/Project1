<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update books</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/book/{bookId}(bookId=${book.bookId})}" th:object="${book}">
    <label for="name">Enter book name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Book name Error</div>
    <br/>
    <label for="author">Author of book: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author name Error</div>
    <br/>
    <label for="year">Date of writing pls: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">year Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
