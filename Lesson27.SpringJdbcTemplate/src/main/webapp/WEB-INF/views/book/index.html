<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="book : ${book}">
    <a th:href="@{/book/{bookId}(bookId=${book.bookId})}"
       th:text="${book.name + ', ' + book.author + ', ' + book.year}">book</a>
</div>
<br/>
<hr/>

<a href="/book/new">Create new book</a>

</body>
</html>
